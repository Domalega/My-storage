<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="utf-8">
		<title>Clock</title>
		<style>
		body {
			margin: 0;
			padding: 0;
			background: #FF8900;
			text-align: center;
		}
		
		main {
			background:red;
			margin-left:20%;
			margin-right:20%;
			padding: 100px;
			font-size: 300%;
			background-color: #FFE8DB;
			border: 5px solid #FF5A00;
			border-radius: 10px 150px 10px 150px;
	        box-shadow: 10px -10px 30px rgba(0, 0, 0, 0.6);
		}
		</style>
	</head>
	<body>
		<header>
			<h1>Clock</h1>
		</header>
		<main>
		    <p class="time" size="xx-large"></p>
		    <script>
			    function printTime() {
		    		var data = new Date();
			    	var hours = data.getHours();
			    	var minutes = data.getMinutes();
			    	var seconds = data.getSeconds();
					if(hours < 10) hours = "0" + hours;
					if(minutes < 10) minutes = "0" + minutes;
					if(seconds < 10) seconds = "0" + seconds;
			    	document.getElementsByClassName("time")[0].innerHTML = hours +":"+ minutes +":"+ seconds;
			    }
			    printTime();
			    setInterval(printTime, 1000);
	    	</script>
		</main>
	</body>
</html>
